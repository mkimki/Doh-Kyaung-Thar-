<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20s Timer with Ads</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .timer {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        .ad {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Timer -->
    <div class="timer" id="timer">20</div>

    <!-- Eonads ad (top) -->
    <div class="ad">
        <a href="https://www.eonads.com" class="ex4" target="_blank">Ads by Eonads</a>
        <ins class="e160x600" id="160x600" data-revive-hash="89ed7ccfd195d0007cb783bb0e624e0c" data-revive-zoneid="59315" data-revive-id="f87497be83f6ed6b52c3b340d803ae0d"></ins>
        <script async src="//network.eonads.com/adserver/www/delivery/asyncjs.php"></script>
    </div>

    <!-- Eonads ad (bottom) -->
    <div class="ad">
        <a href="https://www.eonads.com" class="ex6" target="_blank">Ads by Eonads</a>
        <ins class="e300x600" id="300x600" data-revive-hash="89ed7ccfd195d0007cb783bb0e624e0c" data-revive-zoneid="59314" data-revive-id="f87497be83f6ed6b52c3b340d803ae0d"></ins>
        <script async src="//network.eonads.com/adserver/www/delivery/asyncjs.php"></script>
    </div>

    <script>
        let timeLeft = 20;
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "Time's up!";
            } else {
                timerElement.textContent = timeLeft;
                timeLeft--;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
