<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation with Timer</title>
    <style>
        .loader {
            border: 16px solid rgba(81, 161, 161, 0.333);
            border-top: 16px solid #3477db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-top: 20%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .ad-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="loader" id="loader"></div>

<div class="timer" id="timer">
    <!-- Timer will appear here -->
</div>

<div class="ad-container">
    <script type="text/javascript">
        atOptions = {
            'key' : '109c94b7a11f1d38757bb1f12841eb14',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.topcreativeformat.com/109c94b7a11f1d38757bb1f12841eb14/invoke.js"></script>
</div>

<script>
    // Set the initial time to 30 seconds
    var timeLeft = 30;

    // Update the timer every second
    var timerInterval = setInterval(function() {
        // Display the current time
        document.getElementById('timer').innerHTML = 'စာဖတ်ချိန်ရေတွက်နေသည်: ' + timeLeft + ' seconds';

        // Decrease time by 1 second
        timeLeft--;

        // If time runs out, display "Time's up!" and clear the interval
        if (timeLeft < 0) {
            clearInterval(timerInterval);
            document.getElementById('timer').innerHTML = "အချိန်ပြည့်ပါပြီ!";
            // Hide the loader when time's up
            document.getElementById('loader').style.display = 'none';
        }
    }, 1000);
</script>

</body>
</html>
